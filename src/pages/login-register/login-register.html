<ion-content>
  <!-- content container  -->
  <div class="container">
    <!-- inputs to login -->
    <div class="login-content">
      <!-- Login div -->
      <div>
        <h1>Login</h1>
        <ion-input placeholder="Email" [(ngModel)]="email" gModel required></ion-input>
        <ion-input type="password" placeholder="Password" [(ngModel)]="password" gModel required> </ion-input>
        <button ion-button (click)="Login()">Login</button>
      </div>

      <!-- Risgter div -->
      <div>
        <h1>Register</h1>
        <ion-input placeholder="Email" [(ngModel)]="signUpEmail" gModel required></ion-input>
        <ion-input type="password" placeholder="Password" [(ngModel)]="signUpPassword" gModel required> </ion-input>
        <button ion-button (click)="regsiter()">Register</button>
      </div>
    </div>
  </div>

</ion-content>
