<ion-content>
    <div>
        <h1>Add Organization</h1>
        <ion-input type="text" placeholder="OrgName" [(ngModel)]="orgName" required></ion-input>
        <ion-input type="text" placeholder="OrgBackground" [(ngModel)]="orgDescription"required> </ion-input>
        <input type="text" class="inputText" placeholder="Address" [(ngModel)]="orgAdress" (change)="setAddress()">
        <input type="tel" class="inputText" placeholder="Phone" onkeyup="this.value=this.value.replace(/[^0-9]/g,'');" [(ngModel)]="orgPhone">
        <input type="url" class="inputText" id="web" placeholder="Website" [(ngModel)]="orgWebsite">

        <p>Does the organisation have WiFi</p>
        <select class="select-css" [(ngModel)]="offerWifi" (change)="checkWifi()">
          <option value="Do you offer WiFi" disabled>Do you offer WiFi?</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>

        <div *ngIf="ShowWifi">
            <p>Is it free?</p>
            <select class="select-css" [(ngModel)]="wifi" (change)="checkWifipayment()">
              <option value="Is it free?" disabled>Is it free?</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
            <br>

            <div *ngIf="ShowChooseRange">

              <p>What is your pricing?</p>
              <select class="select-css" [(ngModel)]="chooseWifiRange">
                <option value="Choose Range" disabled>Choose Range</option>
                <option value="200MB Free">200MB Free</option>
                <option value="1GB Free">1GB Free</option>
                <option value="2GB Free">2GB Free</option>
                <option value="Unlimited">Unlimited</option>
              </select>
            </div>
          </div>

          <h1>select</h1>
          <label for="selectBox" id="mySelect">Select Category</label>
          <select class="select-css"  (change)="showServices()"   [(ngModel)]="category">
              <option value="Select Your Service that you offer" disabled> Choose category </option>
              <option value="3D Printer">3D Printer </option>
              <option value="Laser Cutter">Laser Cutter</option>
              <option value="Screen Printer">Screen Printer</option>
              <option value="Heat Press Machine">Heat Press Machine</option>
              <option value="flexographic">flexographic</option>
              <option value="Traning">Traning</option>
            </select>
        <button ion-button (click)="saveToDB()">Register</button>
    </div>
</ion-content>
